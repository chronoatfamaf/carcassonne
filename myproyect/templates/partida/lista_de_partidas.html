  {% extends 'base.html' %}
{% load staticfiles %}
  <head>
    <meta charset="UTF-8">
    <title>HOME</title>
{% block content %}
  <h1> PARTIDAS</h1>
  <table class="table">
    {% for partida in partidas%}
      <tr> 
          <td> Partida de {{ partida.owner }} </td>
          <td>{{ partida.cantjugadores }}/{{ partida.totaljugadores }}</td>
          <td><a class="btn btn-default" href="{% url 'unirse_a_partida' partida.id %}">Unirse</a></td>

      </tr>
    {% empty %}
      <p>No hay partidas disponibles </p>
    {% endfor %}
  </table>
  <td><a class="btn btn-default" href=" {% url 'crear_partida' %}">Crear</a></td>

{% endblock %}
