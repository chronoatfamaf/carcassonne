{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  <h2> Partida numero {{ partida.id }} </h2>
  <h3>Turno del jugador {{ partida.owner }}</h3>
  {{ mapa.id }}
  {{ mapa.image.url }}
  <img src="{ mapa.dos }" height="500" width="500" class="img-responsive img-rounded" alt="Carcassonne"/>
  <a class="btn btn-danger" href="{% url 'turnoj2' partida.id %}">Pasar turno</a>
{% endblock %}
