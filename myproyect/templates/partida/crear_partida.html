{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<h2>Partida nueva</h2>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
  {% for field in form %}
  <div>
    <label>{{ field.label }}</label>
  </div>
  <div>
    {{ field }}
  </div>
  {% endfor %}
  <br>
  <button type="submit" class="save btn btn-default">Comenzar</button>
  </div>
</form>
{% endblock %}
